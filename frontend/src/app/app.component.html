<div class="app-container">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="currentUser">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TaskMaster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/tasks" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Users</a>
              </li>
            </ul>
            <div class="d-flex">
              <span class="navbar-text me-3">Welcome, {{currentUser?.username}}</span>
              <button class="btn btn-outline-light" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </nav>
      
      <div class="container mt-4">
        <router-outlet></router-outlet>
      </div>
  
    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light"*ngIf="currentUser">
