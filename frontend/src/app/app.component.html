<div class="app-container">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="currentUser">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/dashboard" (click)="closeMenu()">TaskMaster</a>
        <button class="navbar-toggler" 
                type="button" 
                (click)="toggleMenu()" 
                [attr.aria-expanded]="!isMenuCollapsed" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" *ngIf="isMenuCollapsed"></span>
          <span *ngIf="!isMenuCollapsed" class="close-icon">âœ•</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" [class.show]="!isMenuCollapsed">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/tasks" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Tasks</a>
              </li>
              <li class="nav-item" *ngIf="isAdmin()">
                <a class="nav-link" routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Users</a>
              </li>
              <li class="nav-item" *ngIf="isAdmin()">
                <a class="nav-link" routerLink="/departments" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Departments</a>
              </li>
             <!-- <li class="nav-item" *ngIf="isAdmin()">
                <a class="nav-link" routerLink="/tasks/attachments" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Attachments</a>
              </li>
              <li class="nav-item" *ngIf="isAdmin()">
                <a class="nav-link" routerLink="/reports" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Reports</a>
              </li>-->
            </ul>
            <div class="d-flex">
              <span class="navbar-text me-3">Welcome, {{currentUser?.username}}</span>
              <button class="btn btn-outline-light" (click)="logout(); closeMenu()">Logout</button>
            </div>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light"*ngIf="currentUser">
      <div class="container text-center">
        <span class="text-muted"> 2025 TaskMaster. All rights reserved.</span>
      </div>
    </footer>
  </div>
