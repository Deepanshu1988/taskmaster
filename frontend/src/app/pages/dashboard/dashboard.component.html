<div class="container-fluid dashboard-container">
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="dashboard-title">Dashboard</h2>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-primary" (click)="openAddTaskModal()">
          <i class="fas fa-plus"></i> New Task
        </button>
        <button class="btn btn-primary" (click)="openAddProjectModal()">
          <i class="fas fa-project-diagram"></i> New Project
        </button>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="row mb-4">
      <div class="col-md-3" *ngFor="let stat of stats">
        <div class="stat-card">
          <div class="stat-card-body">
            <div class="stat-icon">
              <i class="fas {{stat.icon}}"></i>
            </div>
            <div class="stat-content">
              <h3 class="stat-value">{{stat.value}}</h3>
              <p class="stat-label">{{stat.title}}</p>
              <div *ngIf="stat.trend" class="stat-trend">
                <i class="fas" [ngClass]="{'fa-arrow-up': stat.trend === 'up', 'fa-arrow-down': stat.trend === 'down'}"></i>
                <span>{{stat.trendValue}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Tasks -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Recent Tasks</h5>
        <button class="btn btn-link text-primary p-0" (click)="viewAllTasks()">View All</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Task Name</th>
                <th>Project</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Priority</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of recentTasks">
                <td>{{task.title}}</td>
                <td>{{task.project?.name}}</td>
                <td>
                  <span class="badge" [ngClass]="{'bg-success': task.status === 'completed', 'bg-warning': task.status === 'in_progress', 'bg-info': task.status === 'pending'}">
                    {{task.status}}
                  </span>
                </td>
                <td>{{task.dueDate | date}}</td>
                <td>
                  <span class="badge" [ngClass]="{'bg-danger': task.priority === 'high', 'bg-warning': task.priority === 'medium', 'bg-success': task.priority === 'low'}">
                    {{task.priority}}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <h5 class="mb-4">Quick Actions</h5>
      <div class="row">
        <div class="col-md-4" *ngFor="let action of quickActions">
          <div class="action-card">
            <div class="action-icon">
              <i class="fas {{action.icon}}"></i>
            </div>
            <h6>{{action.title}}</h6>
            <p>{{action.description}}</p>
            <button class="btn btn-outline-primary btn-sm w-100" (click)="action.onClick()">{{action.buttonText}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <ng-template #addTaskModal>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Task</h5>
        <button type="button" class="btn-close" (click)="dismissModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Task Name</label>
            <input type="text" class="form-control" formControlName="title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Project</label>
            <select class="form-select" formControlName="projectId" required>
              <option *ngFor="let project of projects" [value]="project.id">
                {{project.name}}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select class="form-select" formControlName="priority" required>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-control" formControlName="dueDate" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description" rows="3"></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">
              Create Task
            </button>
          </div>
        </form>
      </div>
    </div>
  </ng-template>
</div>
