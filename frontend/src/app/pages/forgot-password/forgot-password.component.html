<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Forgot Password</h2>
          
          <div *ngIf="success" class="alert alert-success">
            If an account with that email exists, we've sent a password reset link. Please check your email.
          </div>
          
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <form *ngIf="!success" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                placeholder="Enter your email address"
              >
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                {{ loading ? 'Sending...' : 'Send Reset Link' }}
              </button>
            </div>
          </form>


          <div class="text-center mt-3">
            <p class="mb-0">
              Remember your password? 
              <a routerLink="/login" class="text-decoration-none">Back to Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
