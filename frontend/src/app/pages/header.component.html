<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" (click)="closeMenu()">TaskMaster</a>
    <div class="d-flex align-items-center">
      <button class="navbar-toggler" 
              type="button" 
              (click)="toggleMenu()" 
              [attr.aria-expanded]="!isMenuCollapsed" 
              aria-controls="navbarNav"
              aria-label="Toggle navigation"
              [class.d-none]="!isMenuCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn-close btn-close-white d-lg-none ms-2" 
              (click)="closeMenu()" 
              aria-label="Close menu"
              [class.d-none]="isMenuCollapsed">
      </button>
    </div>
    
    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" routerLink="/tasks" routerLinkActive="active" (click)="closeMenu()">My Tasks</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/users" routerLinkActive="active" (click)="closeMenu()">Users</a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!authService.isLoggedIn()">
          <a class="nav-link" routerLink="/login" (click)="closeMenu()">Login</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" (click)="logout(); closeMenu()" style="cursor: pointer;">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
